<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>226寝室</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box; /* 使所有元素的内外边距和边框的尺寸计算一致 */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/寝室主页背景.jpg'); /* 设置背景图片路径 */
            background-size: cover; /* 背景图铺满整个页面 */
            background-position: center; /* 背景图居中 */
            background-attachment: fixed; /* 背景图固定，不随页面滚动 */
            font-family: Arial, sans-serif; /* 设置字体 */
        }

        .shell {
            width: 90%;
            height: 700px;
            display: flex;
            justify-content: space-between;
            z-index: 1; /* 确保内容在背景之上 */
        }

        .box {
            flex: 1;
            overflow: hidden;
            transition: 0.5s;
            margin: 0 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            border: 10px solid #fff;
            background-color: #fff;
            position: relative;
        }

        .box > img {
            width: 200%;
            height: 85%;
            object-fit: cover;
            transition: 0.5s;
        }

        .box > span {
            font: 200 45px '优设标题黑';
            text-align: center;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box:hover {
            flex-basis: 40%;
        }

        .box:hover > img {
            width: 100%;
            height: 100%;
        }

        .box a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            text-decoration: none; 
        }

        .box:hover a {
            z-index: 2; 
        }
    </style>
</head>

<body>
    <div class="shell">
        <!-- Wrap each box in an anchor tag to enable clicking and redirect -->
        <div class="box">
            <a href="wyc638/index.html"></a>
            <img src="wyc638/imgs/photo.png" alt="Image 1">
            <span>Wyc</span>
        </div>
        <div class="box">
            <a href="zmr643/web/index.html"></a>
            <img src="zmr643/image/b_d18cfc7a8e86f672d84dafde76f0b089.jpg" alt="Image 2">
            <span>Zmr</span>
        </div>
        <div class="box">
            <a href="cyz624/index.html"></a>
            <img src="cyz624/images/HoshinoFocus.jpg" alt="Imagse 3">
            <span>Cyz</span>
        </div>
        <div class="box">
            <a href="swj635/index.html"></a>
            <img src="swj635/images/b_8d15d579871547566ec2b6e4cdfd6559.jpg" alt="Image 4">
            <span>Swj</span>
        </div>
    </div>
    <link rel="stylesheet" href="班级主页跳转.css">
    <a href="lai-sgjp.github.io/class_index" class="fixed-button">班级主页</a>
</body>

</html>
