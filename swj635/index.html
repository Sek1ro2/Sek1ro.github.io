<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Su</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        background-image: url('../swj635/images/星空.jpg'); 
        background-size: cover; /* 背景图片覆盖整个屏幕 */
        background-position: center; /* 背景图片居中 */
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        color: white;
        font-family: Arial, sans-serif;
      }

      /* 初始的欢迎文字 */
      .welcome-text {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        color: white;
      }

      /* 气泡的基础样式 */
      .bubble {
        position: absolute;
        width: 300px;
        height: 120px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 35px;
        font-weight: bold;
        text-align: center;
        opacity: 0; /* 初始状态不可见 */
        visibility: hidden; /* 初始时隐藏 */
        z-index: 20;
        animation: bubble-animation 2s ease-out forwards; /* 同步的透明度渐变动画 */
        cursor: pointer;
      }

      /* 气泡从透明到可见的动画 */
      @keyframes bubble-animation {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* 气泡位置 */
      .bubble1 {
        top: 20%;
        left: 20%;
      }
      .bubble2 {
        top: 20%;
        right: 20%;
      }
      .bubble3 {
        bottom: 20%;
        left: 20%;
      }
      .bubble4 {
        bottom: 20%;
        right: 20%;
      }

      .star {
        position: absolute;
        width: 0;
        height: 0;
        opacity: 0.2;
        border: 2px solid transparent;
        border-bottom: 4px solid #fff;
        animation: flash 2s infinite linear;
      }

      .star::before {
        content: "";
        position: absolute;
        left: -2px;
        top: 4px;
        border: 2px solid transparent;
        border-top: 4px solid #fff;
      }

      @keyframes flash {
        20% {
          opacity: 0.2;
        }
        40% {
          opacity: 0.5;
        }
        60% {
          opacity: 1;
        }
        80% {
          opacity: 0.5;
        }
        100% {
          opacity: 0.2;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="Meteor"></canvas>

    <!-- 欢迎文本 -->
    <div class="welcome-text" id="welcomeText">
      欢迎来到我的网页！
    </div>


    <!-- 气泡元素 -->
    <div class="bubble bubble1" id="bubble1" data-target="web/page4.html">关于我</div>
    <div class="bubble bubble2" id="bubble2" data-target="web/page1.html">Sekiro</div>
    <div class="bubble bubble3" id="bubble3" data-target="web/page2.html">ELDEN RING</div>
    <div class="bubble bubble4" id="bubble4" data-target="web/page3.html">黑神话：悟空</div>


    <script type="text/javascript">
      var starCount = 300;
      var context;
      function starInit() {
        var bg = document.querySelector("body");
        for (var i = 0; i < starCount; i++) {
          var star = document.createElement("div");
          star.classList.add("star");
          bg.appendChild(star);
        }
      }
      function starPosition() {
        var stars = document.querySelectorAll(".star");
        for (var i = 0; i < starCount; i++) {
          stars[i].style.left = Math.random() * window.innerWidth + "px";
          stars[i].style.top = Math.random() * window.innerHeight + "px";
          stars[i].style.animationDelay = Math.random() * 10 + "s";
        }
      }

      function init() {
        var Meteor = document.getElementById("Meteor");
        Meteor.width = window.innerWidth;
        Meteor.height = window.innerHeight;
        context = Meteor.getContext("2d");
      }

      function MeteorRain() {
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.length = Math.ceil(Math.random() * 80 + 150);
        this.angle = 30;
        this.cos = Math.cos((this.angle * 3.14) / 180);
        this.sin = Math.sin((this.angle * 3.14) / 180);
        this.width = this.length * this.cos;
        this.height = this.length * this.sin;
        this.speed = Math.ceil(Math.random() + 0.5);
        this.shifting_x = this.speed * this.cos;
        this.shifting_y = this.speed * this.sin;

        this.countPos = function () {
          this.x = this.x - this.shifting_x;
          this.y = this.y + this.shifting_y;
        };
        this.draw = function () {
          context.save();
          context.beginPath();
          context.lineWidth = 1;
          context.globalAlpha = this.alpha;
          var line = context.createLinearGradient(
            this.x,
            this.y,
            this.x + this.width,
            this.y - this.height
          );
          line.addColorStop(0, "white");
          line.addColorStop(0.5, "grey");
          line.addColorStop(1.0, "black");
          context.strokeStyle = line;
          context.moveTo(this.x, this.y);
          context.lineTo(this.x + this.width, this.y - this.height);
          context.closePath();
          context.stroke();
          context.restore();
        };
        this.move = function () {
          var x = this.x + this.width - this.shifting_x;
          var y = this.y - this.height + this.shifting_y;
          context.clearRect(
            x - 3,
            y - 3,
            this.shifting_x + 5,
            this.shifting_y + 5
          );
          this.countPos();
          this.alpha -= 0.002;
          this.draw();
        };
      }
      function playRains() {
        for (var n = 0; n < rainCount; n++) {
          var rain = rains[n];
          rain.move();
          if (rain.y > window.innerHeight) {
            context.clearRect(
              rain.x,
              rain.y - rain.height,
              rain.width,
              rain.height
            )
            rains[n] = new MeteorRain();
          }
        }
        setTimeout("playRains()", 2);
      }
      var rainCount = 20;
      var rains = new Array();
      init();
      starInit();
      starPosition();
      for (var i = 0; i < rainCount; i++) {
        var rain = new MeteorRain();
        rain.draw();
        rains.push(rain);
      }
      playRains();

      // 监听点击事件
      document.body.addEventListener('click', function (event) {
        var welcomeText = document.getElementById('welcomeText');
        var bubbles = document.querySelectorAll('.bubble');
        
        // 隐藏欢迎文字
        welcomeText.style.display = 'none';
        
        // 显示气泡，开始同步的透明度渐变动画
        setTimeout(function () {
          bubbles.forEach(function(bubble) {
            bubble.style.visibility = 'visible'; // 改为显示气泡
          });
        }, 500); // 等待欢迎文字消失后再显示气泡
      });

      // 监听点击事件
      document.body.addEventListener('click', function (event) {
        var welcomeText = document.getElementById('welcomeText');
        var bubbles = document.querySelectorAll('.bubble');
        
        // 隐藏欢迎文字
        welcomeText.style.display = 'none';
        
        // 显示气泡，开始同步的透明度渐变动画
        setTimeout(function () {
          bubbles.forEach(function(bubble) {
            bubble.style.visibility = 'visible'; // 改为显示气泡
          });
        }, 500); // 等待欢迎文字消失后再显示气泡
      });

      // 监听气泡点击事件
      document.querySelectorAll('.bubble').forEach(function(bubble) {
        bubble.addEventListener('click', function() {
          var targetPage = this.getAttribute('data-target');
          window.location.href = targetPage;
        });
      });
    </script>

<link rel="stylesheet" href="web/寝室主页跳转.css">
<a href="../../index.html" class="fixed-button">寝室主页</a>

  </body>

</html>
